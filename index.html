<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>technology landing page</title>
  </head>
  <body>
    <main class="container">
      <!-- Header part -->
      <header class="header">
        <div class="logo">
          <a href="https://www.escoladnc.com.br"
            ><img src="assets/image-14.svg" alt="logo"
          /></a>
        </div>
        <div class="text-head">
          <h1 class="title">
            Dê os primeiros passos da sua carreira em Tecnologia
          </h1>
          <p class="subtitle">
            Inscreva-se no curso gratuito de Introdução à Tecnologia da DNC
            School e aprenda os principais fundamentos para construir
            experiências efetivas.
          </p>
        </div>
      </header>

      <!-- Main content part -->
      <section class="block">
        <div class="block-1">
          <img src="./assets/certificate.svg" alt="certificate" />
          <p class="text-block">Certificado de conclusão</p>
        </div>

        <div class="block-1">
          <img src="./assets/hour.svg" alt="certificate" />
          <p class="text-block">4 horas de conteúdo</p>
        </div>

        <div class="block-1">
          <img src="./assets/course.svg" alt="certificate" />
          <p class="text-block">Aulas online gravadas</p>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
